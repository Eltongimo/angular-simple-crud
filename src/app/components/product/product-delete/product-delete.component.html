<mat-card>
  <mat-card-title>Excluir Producto</mat-card-title>
  <form action>
    <mat-form-field>
      <input  matInput placeholder="Nome" [(ngModel)]="product.name" name="name" disabled>
    </mat-form-field>
    <mat-form-field>
      <input  matInput placeholder="Preco" [(ngModel)]="product.price" name="price" disabled>
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="deleteProduct()" color="warning">
    <span>Salvar</span>
  </button>
  <button mat-raised-button (click)="cancel()">
    <span>Cancelar</span>
  </button>
</mat-card>
